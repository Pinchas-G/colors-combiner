<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <title>Colors Combiner</title>
</head>

<body>
  <h1>Colors Combiner</h1>
  <h2>Drag and Drop</h2>

  <div class="blending-box" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div id="curr"></div>
    <div id="prev"></div>
  </div>

  <div class="container">
    <input type="color" oninput="handleColorChange(this, 0)" />
    <input type="color" oninput="handleColorChange(this, 1)" />
  </div>
</body>

</html>
